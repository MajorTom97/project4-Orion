{% extends "layout.html" %}

{% block title %}
News
{% endblock %}

{% block content %}
Astronomical News, Launch Space and so others
{% for article in apinews %}
<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{article.imageUrl}}" style="18rem">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.summary}}</p>
          <p class="card-text"><small class="text-muted">{{article.publishedAt}}</small></p>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
