{% extends "layout.html" %}

{% block title %}
Astrophotography
{% endblock %}


{% block content %}

<h2 style="color:white">Post Photos and add some descriptions</h2>
{% load static %}
{% for AstroPost in object_list %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="/media/{{AstroPost.body}}" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"> By: {{AstroPost.author}}</h5>
          <p class="card-text">{{AstroPost.post}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>

{% endfor %}


{% endblock %}
